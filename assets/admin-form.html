
<!DOCTYPE html>
<html>
  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/admin-form.css" rel="stylesheet">    
  </head>
  
  <body>
    <div class="form-container">
      <form action="/projects" method="post">


        <nav class="header navbar">
          <span class="h2">Welcome Firstname Lastname!</span>
          <button type="submit" class="navbar-right btn btn-default publish">Publish</button>
          <span class="navbar-right h4 email-us">E-mail Us</span>
        </nav>


        <div class="project navbar">
          <span class="h1">Project Name</span>
          <div>
            <span class="h3">Address</span>
          </div>
          <div>
            <textarea type="text" class="supervisor-input" placeholder="Enter name of City Board Supervisor"></textarea>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">


            <div class="col-xs-1 col-md-1 column">
              <div class="left-col">
                <h5>Your images will be all expandable</h5>
                <button class="btn btn-default upload-btn">Click to upload image</button>
              </div>
              <div class="left-col">
                <h4 class="project-brief">Project Brief</h4>
                <textarea type="text" class="project-brief-text" placeholder="In addition to your images, this is the first content your visitors will see."></textarea>
              </div>
            </div>


            <div class="col-xs-1 col-md-1 column">
              <div>
                <h3>Community Benefits</h3>
                <textarea type="text" class="community-benefits-text" placeholder="Enter information including community benefits, monetary contribution to public use areas, your transit strategy, or any other ways your project benefits the community."></textarea>
              </div>
            </div>


            <div class="col-xs-1 col-md-1 column">
              <div>
                <h3>Other Info</h3>
                <textarea type="text" class="other-info-text"></textarea>
              </div>
              <div class="right-col-links">
                <div>
                  <a href="#">Link to directly to your website</a>
                </div>
                <div>
                  <a class="related-link" href="#">Related Link</a>
                </div>
              </div>
              <div class="autosave-text">
                <p>Donâ€™t worry, all of your changes will be saved automatically as soon as you click away from a box.
              </div>
            </div>


          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="/js/lib/jquery.js"></script>
  <script src="/js/admin-form.js"></script>
</html>
