
<!DOCTYPE html>
<html>
  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/admin-form.css" rel="stylesheet">
    <script type="text/javascript" src="//api.filepicker.io/v2/filepicker.js" charset="utf-8">

    </script>
  </head>

  <body>
    <div class="form-container container-fluid">
      <form action="/projects" method="post">
        <nav class="header navbar">
          <h2>Welcome! Submit a new property</h2>
          <button type="submit" class="navbar-right btn btn-default publish">Publish</button>
          <span class="navbar-right h4 email-us">E-mail Us</span>
        </nav>

        <div class="project navbar">
          <div class="row">
            <div class="col-xs-4">
              <label for="name">Project Name</label>
              <input type="text" name="name" placeholder="Super Awesomtastic New Building!">
            </div>
            <div class="col-xs-4">
              <label for="zone">Zone</label>
              <select class="" name="zone">
                <option value="zone-1">zone 1</option>
                <option value="zone-2">zone 2</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <label for="address">Address</label>
              <input type="text" name="project-address" value="" placeholder="222 Pacific Road">
            </div>
            <div class="col-xs-4">
              <label for="units">Units</label>
              <input type="number" name="units" value="0">
            </div>
            <div class="col-xs-4">
              <label for="supervisor">Supervisor name</label>
              <input type="text" name="supervisor" placeholder="Dr. Livingstone">
            </div>

          </div>
          <div class="row">
            <div class="col-xs-4">
              <label for="neighborhood">Neighborhood</label>
              <select class="" name="">
                <option value="neighborhood-1">Neighborhood 1</option>
                <option value="neighborhood-2">Neighborhood 2</option>
              </select>
            </div>
            <div class="col-xs-4">
              <label for="status">Status</label>
              <select class="" name="status">
                <option value="status-1">status 1</option>
                <option value="status-2">status 2</option>
              </select>
            </div>
            <div class="col-xs-4">
              <label for="firm">Development Firm</label>
              <input type="text" name="firm" placeholder="development firm">
            </div>
          </div>
        </div>

        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-4">
              <div class="left-col">
                <h5>Your images will be all expandable</h5>
                <button id='upload-button' class="btn btn-default upload-btn">Click to upload image</button>
                <input id="property-image-url" type="text" class="hidden" name="name" value="">
                <img id="property-image" src="" alt="" class="hidden" />
              </div>
              <div class="left-col">
                <h4 class="project-brief">Project Brief</h4>
                <textarea type="text" class="project-brief-text" placeholder="In addition to your images, this is the first content your visitors will see."></textarea>
              </div>
            </div>
            <div class="col-xs-4">
              <div>
                <h3>Community Benefits</h3>
                <textarea type="text" class="community-benefits-text" placeholder="Enter information including community benefits, monetary contribution to public use areas, your transit strategy, or any other ways your project benefits the community."></textarea>
              </div>
            </div>
            <div class="col-xs-4">
              <div>
                <h3>Other Info</h3>
                <textarea type="text" class="other-info-text"></textarea>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="/js/lib/jquery.js"></script>
  <script src="/js/admin-form.js"></script>
</html>
